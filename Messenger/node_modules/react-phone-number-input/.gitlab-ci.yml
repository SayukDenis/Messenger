image: node:12

pages:
  script:
  - npm install
  - mkdir ./react-styleguidist/project
  - cp .babelrc ./react-styleguidist/project/
  - cp --recursive ./source ./react-styleguidist/project/
  - npm run generate-docs:core
  - npm run build
  - mv ./bundle ./public
  - cp --recursive ./website/* ./public/

  artifacts:
    paths:
    - public

  only:
  - master
